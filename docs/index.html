<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eleventy Shortcomps</title>
  </head>
  <body>

    
<main>

  <h1>Hello, Eleventy Shortcomps</h1>

  <h2>Some Shortcode components</h2>
  
    <button class="button ">
      This is a button
    </button>
  
  
      <a class="button " href="/about">
        This is a button link
      </a>
    
  
      <a class="button button--primary" href="/about">
        This is a primary button link
      </a>
    

  <h2>Some Paired Shortcode components</h2>
  
  <div class="wrapper">
    
    
  <article class="card">
    <h3>Zach Leatherman</h3>
    <p>Bio text goes here.</p>
    
    
      <a class="button " href="https://zachleat.com">
        Visit site
      </a>
    
  </article>

    
  <article class="card">
    <h3>Adam Duncan</h3>
    <p>Other card bio text goes here.</p>
    
    
      <a class="button " href="https://adamduncandesigns.com">
        Visit site
      </a>
    
  </article>

  
  </div>


  <h2>Props variation (<a href="https://github.com/adamduncan/eleventy-shortcomps#props-variation">see docs</a>)</h2>
  
  <figure class="media">
    <img src="https://www.11ty.io/img/possum-sm.png" alt="Possum suspended in mid-air by red balloon">
    
      <figcaption>@jameswillweb's Eleventy logo (<a href="https://twitter.com/jameswillweb/status/999052022497316865">source</a>)</figcaption>
    
  </figure>


</main>

  </body>
</html>
